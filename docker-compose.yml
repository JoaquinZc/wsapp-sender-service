version: '3.8'
services:
  redis:
    restart: unless-stopped
    image: redis:latest
    ports:
      - "6379"
    volumes:
      - redis-data:/data

  app:
    restart: unless-stopped
    build: .
    privileged: true
    ports:
      - "8822:3000"
    environment:
      - PORT=8822
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    volumes:
      - app-data:/usr/src/.wwebjs_auth
      - app-cache:/usr/src/.wwebjs_cache

volumes:
  redis-data:
  app-data:
  app-cache: