version: '3.8'
services:
  app:
    container_name: app
    build: .
    ports:
      - "4505:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6381
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
    driver: local