version: '3.8'
services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379"
    volumes:
      - redis-data:/data

  app:
    restart: unless-stopped
    build: .
    privileged: true
    ports:
      - "8822:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6381
    depends_on:
      - redis
    volumes:
      - app-data:/usr/src/.wwebjs_auth

volumes:
  redis-data:
  app-data: